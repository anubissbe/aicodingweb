services:
  frontend:
    image: euraika-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - euraika-network
    environment:
      - BACKEND_URL=http://backend:8000

  backend:
    image: euraika-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - sandbox
      - mongodb
      - redis
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - euraika-network
    env_file:
      - .env

  sandbox:
    image: euraika-sandbox:latest
    build:
      context: ./sandbox
      dockerfile: Dockerfile
    command: /bin/sh -c "exit 0"
    restart: "no"
    networks:
      - euraika-network

  mongodb:
    image: mongo:7.0
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - euraika-network

  redis:
    image: redis:8.4
    restart: unless-stopped
    networks:
      - euraika-network

volumes:
  mongodb_data:
    name: euraika-mongodb-data

networks:
  euraika-network:
    name: euraika-network
    driver: bridge
